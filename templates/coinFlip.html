<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&R</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="daBody">
    <div id="everything">
        <div id="leftMenu">
            <div id="leftMenu">

                <a id="addFundsLink" href="http://127.0.0.1:80/addfunds">
                    <button id="addFundsButton">Add funds!</button>
                </a>
                
                <div id="gamesSection">
                    <p id="gamesText">Games</p>
                    <div id="slotsButton" class="casinoButtons">
                        <a id="leftMenuText" class="casinoGame" href="http://127.0.0.1/coinflip" >Coinflip</a>
                    </div>
                    <div id="slotsButton" class="casinoButtons">
                        <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Slots</a>
                    </div>
                    <div id="slotsButton" class="casinoButtons">
                        <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Roulette</a>
                    </div>
                    <div id="slotsButton" class="casinoButtons">
                        <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Blackjack</a>
                    </div>
    
                    <div id="sportsSection">
                        <p id="sportsText">Sports</p>
                        <div id="slotsButton" class="casinoButtons">
                            <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Football</a>
                        </div>
                        <div id="slotsButton" class="casinoButtons">
                            <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Boxing</a>
                        </div>
                        <div id="slotsButton" class="casinoButtons">
                            <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >MMA</a>
                        </div>
                        <div id="slotsButton" class="casinoButtons">
                            <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Soccer</a>
                        </div>
                        <div id="slotsButton" class="casinoButtons">
                            <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Basketball</a>
                        </div>
                    </div>
                    
                    <div id="miscSection">
                        <p id="miscText">Miscellaneous</p>
                        <div id="slotsButton" class="casinoButtons">
                            <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Celebrities</a>
                        </div>
                        <div id="slotsButton" class="casinoButtons">
                             <a id="leftMenuText" class="unfinishedCasinoGame" href="http://127.0.0.1/error" >Elections</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div id="navBar">
                <div id="brandText">
                    <h2>M&R Online Casino</h2>
                </div>

                <div id="balance">
                    <p id="balanceText">${{balance}}</p>
                </div>

                <button id="logIn">
                    
                </button>
                

            </div>
            
            <div id = "gameAndTitle">
                <h2 id="coinFlipTitle" class="gameTitle">Coinflip</h2>
                <div id="gameScreen">
                    <form action="{{ url }}" method="POST" id="coinFlipForm">
                        <input required type="number" id="betAmount" name="betAmount" placeholder="Bet amount">
                        <select id="headsOrTails" name="headsOrTails">
                            <option value="heads">Heads</option>
                            <option value="tails">Tails</option>
                          </select>
                        <input type="submit" id="lockInBet">

                        

                        <p> {{ didYouWin }}</p> <p> {{ balance }}</p>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
